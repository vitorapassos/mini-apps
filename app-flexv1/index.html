<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Flex</title>

</head>

<body>
    <h1>APP Flex</h1>
    <img src="img/neutro.png" alt="mostrador" id="status">
    <form onsubmit="calcular(event)">
        <input type="number" name="" id="ctxtEtanol" step="any" placeholder="Etanol" required>
        <input type="number" name="" id="ctxtGasolina" step="any" placeholder="Gasolina" required>
        <button>Vantagem</button>
        <input type="reset" value="Limpar" onclick="limpar()">
    </form>
    <script src="app.js"></script>
</body>

</html>
